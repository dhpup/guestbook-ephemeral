apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ephemeral-envs-pr
spec:
  generators:
  - matrix:
      generators:
      - pullRequest:
          github:
            owner: dhpup
            repo: guestbook-ephemeral
      - clusters:
          selector:
            matchLabels:
              preview: 'true'
  template:
    metadata:
      name: 'guestbook-pr-{{number}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/dhpup/guestbook-ephemeral.git
        targetRevision: '{{head_sha}}'
        path: 'env/dev'
      destination:
        server: '{{server}}'
        namespace: 'pr-{{number}}'
      syncPolicy:
        automated:
          prune: true
        syncOptions:
        - CreateNamespace=true
